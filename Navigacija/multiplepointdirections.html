<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Display driving directions</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <style>
    .info-box {
      height: 100px;
      width: 150px;
      position: absolute;
      top: 200px;
      left: 10px;
      background-color: rgba(255, 255, 255, .9);
      padding: 15px;
      text-align: left;
      font-family: 'Arial';
      margin: 0;
      font-size: 13px;
    }
  </style>

  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.0/mapbox-gl-draw.js'></script>
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.0/mapbox-gl-draw.css' type='text/css'/>

  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.3/mapbox-gl-directions.js'></script>
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.3/mapbox-gl-directions.css' type='text/css' />
  <div id='map'></div>
  <div class="info-box">
  <p>Nariši svojo pot s točkami</p>
  <div id="calculated-line"></div>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibWVyZXNvcGhpc3RpY2F0ZWQiLCJhIjoiY2pubmVod2p2MHJ3MTN3bng5aDRzZzNqZCJ9.tgafusGsD1_9sLmeEGPmng';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/meresophisticated/cjo35mit8cmnk2rpe8gsrp8ck',
      center: [14.694, 46.169],
      zoom: 7
    });


    map.addControl(new MapboxDirections({
      accessToken: mapboxgl.accessToken,
      unit: 'metric',
      interactive: 'false',
      congestion: 'true'
    }), 'top-left');

    map.addControl(new mapboxgl.FullscreenControl());
    map.addControl(new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true
    }));
    map.addControl(new mapboxgl.NavigationControl());
  </script>



</body>

</html>
